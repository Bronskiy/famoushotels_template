<!-- Sidebar -->
<div class="col-md-4">
  <div class="widget-categories">
    <div class="widget-title">
      <h3>Our Select Member Hotel</h3>
    </div>
    <div class="categories">
      <p><strong>{title}</strong><br /><b>Country: </b>{country}<br />
        <b>City: </b>{city}<br />
      <strong>Opening date</strong>: {opening_date}<br />
      <h2 style="margin-top:0px;">Note from the Host</h2>
      General Manager  {general_manager}<br />
      {if hotel_manager != ""}<strong>Hotel Manager</strong>: {hotel_manager}<br />{/if}

      {if concierge != ""}<strong>Concierge</strong>: {concierge}<br />{/if}


      </p>
    </div>
  </div>
  <div class="widget-banner">
    <div class="widget-title">
      <h3>Google <strong>Adbox</strong></h3>
    </div>
    <div class="banner-img">
      <img src="http://via.placeholder.com/300x250" alt="">
    </div>
  </div>
</div>
